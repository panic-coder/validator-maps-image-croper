<div class="card-div" fxLayout="row" fxLayoutAlign="center start">
  <mat-card class="example-card">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center" class="header">
      Validator
    </mat-card-header>
    
    <mat-card-content fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field>
        <input matInput placeholder="Enter card number" [formControl]="cardNumber" (keyup)="checkCardsName()">
        <mat-error *ngIf="cardNumber.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions *ngIf="cardType" fxLayout="row" fxLayoutAlign="center center">
      {{cardName}}
    </mat-card-actions>
  </mat-card>
</div>
